<span *ngIf="showloader" class="loader">
    <img src="../app/asset/image/loading.gif"  style="padding-top:20%;" width="90">
</span>

<menu *ngIf="!showloader" ></menu>
<div class="ui-g" *ngIf="!showloader" >
    <div class="ui-g-12" >
            <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="checkForEnrollment == null || checkForEnrollment == ''">
                 <div class="ui-grid-row"> 
                     <span style="padding-left:2%"><h3>Please Fill The Registration Form First</h3></span>
                 </div>
            </div> 

            <p-panel header="Enrollment Form" *ngIf="checkForEnrollment != null && checkForEnrollment != ''">
                 <div class="ui-grid ui-grid-responsive ui-grid-pad">

                      <div class="ui-grid-row"> 

                         <div class="ui-grid-col-2" style="text-align:center">
                             Download Enrollment Form
                         </div>

                        <div class="ui-grid-col-4">
                                <a  class="mybutton"  href={{path}} download>
                                    <i class="fa fa-download fa-1px"><span style="padding-left:5%">Download</span></i>
                                </a>
                              
                        </div>
                    </div> 

                    <div class="ui-grid-row" >

                         <div class="ui-grid-col-2" style="text-align:center"> 
                             Upload Enrollment Form 
                         </div>
                        <div class="ui-grid-col-4">
                              <input type="file"  (change)="fileChange($event)" name="file" />
                        </div>
                    </div>

                     <!--<div class="ui-grid-row" *ngIf="showUploadedFormPath != null && showUploadedFormPath !=''"> 

                         <div class="ui-grid-col-2" style="text-align:center">
                            View Uploaded Form
                         </div>

                        <div class="ui-grid-col-4">
                                <a  class="mybutton"  href={{showUploadedFormPath}} download>
                                    <i class="fa fa-download fa-1px"><span style="padding-left:5%">View</span></i>
                                </a>
                              
                        </div>
                    </div> -->
                    <div class="ui-grid-row" *ngIf="fileName != null && fileName !=''">
                        <div class="ui-grid-col-2" style="text-align:center">
                            View Uploaded Form
                         </div>
                         <div class="ui-grid-col-4">
                            <button pButton type="button" (click)="viewEnrollmentForm()" label="View"></button>
                         </div>
                    </div>

                 </div>
            </p-panel>
    </div>
</div>
